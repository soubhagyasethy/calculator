<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="text-center">Welcome to calculate me!</h1>

    <div class="container">
        <input class="input" type="text">
        <!-- <div class="input"></div> -->
        <div class="row">
            <button class="button button-orange" style="width: 2.45rem;">C</button>
            <button class="button button-orange" style="width: 2.45rem;">%</button>
            <button class="button button-orange" style="width: 2.45rem;">M+</button>
            <button class="button button-orange" style="width: 2.45rem;">M-</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button button-orange">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button button-orange">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button button-orange">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button button-orange">=</button>
            <button class="button button-orange">-</button>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
